<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor HTML/CSS en tiempo real</title>
    <style>
        body {
            display: flex;
            height: 100vh;
            margin: 0;
        }
        textarea {
            width: 50%;
            height: 100%;
            background-color: grey;
            color: greenyellow;
            box-sizing: border-box;
            padding: 10px;
            font-family: monospace;
            border-right: 10px solid #ccc;
        }
        iframe {
            width: 50%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <textarea id="code" placeholder="Escribe tu código HTML y CSS aquí..."></textarea>
    <iframe id="preview"></iframe>

    <script>
        const codeArea = document.getElementById('code');
        const previewFrame = document.getElementById('preview').contentWindow.document;

        codeArea.addEventListener('input', () => {
            const code = codeArea.value;
            previewFrame.open();
            previewFrame.write(code);
            previewFrame.close();
        });
    </script>
</body>
</html>
